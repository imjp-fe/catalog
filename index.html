<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Frontend Catalog</title>
<link rel="stylesheet" href="styles/bootstrap.min.css"/>
<link rel="stylesheet" href="styles/bootstrap-responsive.min.css"/>
<link rel="stylesheet" href="styles/style.css"/>
</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top">
<div class="navbar-inner">
<div class="container">
<button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
<span class="icon-bar"></span>
<span class="icon-bar"></span>
<span class="icon-bar"></span>
</button>
<a class="brand" href="/">Project name</a>

<div class="nav-collapse collapse">
<ul class="nav">
<li class="active"><a href="/">Home</a></li>
<!--
<li><a href="#about">About</a></li>
<li><a href="#contact">Contact</a></li>
-->
</ul>
</div>
<!--/.nav-collapse -->
</div>
</div>
</div>

<div class="container">

<h1><img src="images/logo.png" alt="" width="397" height="92"/></h1>

<div id="search">
<input type="text"/>
<script type="text/template" id="searchCandidateTemplate">
<% _.each(objects, function(i){ %>
<li><a href="<%= i.URL %>"><%= i.title %></a></li>
<% }); %>
</script>
<ul></ul>
</div>

<div id="categoryList">
<div class="category" id="tagsList">
<h2>Category</h2>
<script type="text/template" id="categoryTemplate">
<% _.each(obj, function(i){ %>
<li><a href="/category/<%= i %>"><%= i %></a></li>
<% }); %>
</script>
<ul></ul>
</div>

<div class="category" id="deviceList">
<h2>Device</h2>
<script type="text/template" id="deviceTemplate">
<% _.each(obj, function(i){ %>
<li><a href="/device/<%= i %>"><%= i %></a></li>
<% }); %>
</script>
<ul></ul>
</div>
</div>

<div class="category result" id="recentList">
<h2>New arrived</h2>
<script type="text/template" id="resultTemplate">
<% _.each(obj, function(i){ %>
<li><a href="<%= i.URL %>"><img src="<%= i.thumb %>" alt=""><span class="title"><%= i.title %></span><span
class="summary"><%= i.summary %></span></a></li>
<% }); %>
</script>
<ul></ul>
</div>

<!-- リストページのリストは、以下 id 内の ul に出力される -->
<div id="listPageView">
<div class="category result" id="byWord">
<h2>List by Word</h2>
<ul>
</ul>
</div>

<div class="category result" id="byCategory">
<h2>List by category</h2>
<ul>
</ul>
</div>

<div class="category result" id="byDevice">
<h2>List by device</h2>
<ul>
</ul>
</div>
</div>
</div>
<!-- /container -->


<script src="scripts/libs/jquery-1.9.1.min.js"></script>
<script src="scripts/libs/underscore-min.js"></script>
<script src="scripts/libs/backbone-min.js"></script>
<!-- <script src="scripts/libs/backbone.localstorage.js"></script> -->
<script src="scripts/libs/require.js"></script>
<script src="scripts/app.js"></script>
</body>
</html>
